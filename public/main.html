<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style-login.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Chat service</h1>
        <p>Just a simple chat service.</p>
    </div>
    <div class="space-unnecessary"></div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#home">Login</a></li>
                        <li><a data-toggle="tab" href="#menu1">Register</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <form action="/login" method="post" >
                                <div class="form-group">
                                    <label for="username">Username: </label>
                                    <input type="text" id="username" name="username" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-default">Join chat</button>
                            </form>
                        </div>
                        <div id="menu1" class="tab-pane fade">
                            <form action="/register" method="post" enctype="multipart/form-data" id="frmUploader">
                                <div class="form-group">
                                    <label for="username2">Username: </label>
                                    <input type="text" id="username2" name="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="nickname">Nickname: </label>
                                    <input type="text" id="nickname" name="nickname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pic">Profile picture: </label>
                                    <input type="file" id="pic" name="userPhoto" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-default">Register</button>
                            </form>
                        </div>

                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
